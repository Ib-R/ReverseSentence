<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Sentence</title>
</head>

<body>
    <input id="sentence" type="text" value="â€‹Mary had a little lamb">
    <input type="button" id="rev" value="Reverse" onclick="reverseSentence()">

    <script>
        let reverseSentence = () => {
            let sentence = document.getElementById('sentence').value;
            let revLetters = sentence.split("").reverse().join("")
            let reversedSentence = ""
            revLetters.split(" ").forEach(word => {
                if (word) {
                    reversedSentence += word.split("").reverse().join("");
                }
                reversedSentence += " ";
            });

            alert(reversedSentence);
        }
    </script>
</body>

</html>
